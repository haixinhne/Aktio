  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-top">
        <div class="container">
          <div class="header__logo">
            <!-- logo -->
            <a href="#!">
              <img
                class="logo-iscape"
                src="./assets/img/iScape_logo.png"
                alt="logo"
              />
              <p class="header__iscape">iScape VietNam</p>
            </a>

            <!-- nav pc -->
            <div class="navbar">
              <ul class="navbar__list" id="navbar__list--pc">
                <li class="navbar__item">
                  <a href="./index.html" class="navbar__link home__navbar"
                    >HOME</a
                  >
                </li>
                <li class="navbar__item">
                  <a href="./service.html" class="navbar__link">SERVICES</a>
                </li>
                <li class="navbar__item">
                  <a href="./about.html" class="navbar__link">ABOUT</a>
                </li>
                <li class="navbar__item">
                  <a href="./contact.html" class="navbar__link">CONTACT</a>
                </li>
              </ul>
            </div>
            <!-- menu responsive mobile -->
            <div class="mobile-header">
              <input
                type="checkbox"
                name="menu-checkbox"
                id="menu-checkbox"
                class="menu-checkbox"
                hidden
              />
              <label for="menu-checkbox">
                <svg
                  class="header-menu"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <path
                    fill="currentColor"
                    d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
                  />
                </svg>
              </label>
              <!-- overlay mobile -->
              <label for="menu-checkbox" class="menu-overlay"></label>
              <!-- thanh menu mobile -->
              <div class="menu-drawer">
                <!-- nav close -->
                <label for="menu-checkbox">
                  <svg
                    class="menu-close"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 384 512"
                  >
                    <path
                      fill="currentColor"
                      d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                    />
                  </svg>
                </label>
                <!-- nav mobile -->
                <ul id="navbar__list--mobile"></ul>
                <script>
                  const navPC = document.querySelector("#navbar__list--pc");
                  const navMobile = document.querySelector(
                    "#navbar__list--mobile"
                  );
                  navMobile.innerHTML = navPC.innerHTML;
                </script>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- nội dung -->
      <h1 class="header__desc">
        "Make it Happen: Your Partner in Delivering Fast and Effective BIM
        Deliverables Product and Solutions"
      </h1>
      <!-- mạng xã hội -->

            />

        </a>
        <a class="header__media" href="#!">
          <svg

            />
